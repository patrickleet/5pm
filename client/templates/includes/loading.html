<template name="loading">
  <div id="wrap">
    <header>
      {{> loadingHeader}}
    </header>
    {{> errors}}
    {{> spinner}}
  </div>
  <footer id="footer">
    {{> footer}}
  </footer>
</template>

<!--Loading header and footer prevent page from jumping-->
<template name="loadingHeader">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"></a>
      </div>
    </div>
  </div>
</template>
